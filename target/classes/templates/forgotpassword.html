<main style="min-height: 100vh;">
<div class="container-fluid bgimage">
    <div class="section">
        <div class=" px-5 pt-5">
            <h2 class="text-center font-weight-bold">FORGOT PASSWORD</h2>
            <p class="text-center font-weight-light"> Please Check your Email to get the New Password.</p>
            <form th:action="@{/forgotpassword}" method="post"   class="my-5">
                <div class="form-group" >
                    <label th:unless="${param.success}" for="email">Email</label>
                    <input th:unless="${param.success}" type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control rounded-3">
                </div>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Email is not registered
                </div>
                <button th:unless="${param.success}" type="submit"  class="mt-4"  style="background-color: transparent; outline: none; border: none; margin: 0;padding: 0;width: 100%;">
                    <a style="border-width: 3.5px;  padding: 3.5px; width: 100%;" class="btn btn-outline-danger text-danger rounded-3 hover-translate-y-n3">
                        <span class="btn-inner--text font-weight-bold">Submit</span>
                    </a>
                </button>
                <button th:if="${param.success}"  class="mt-4"  style="background-color: transparent; outline: none; border: none; margin: 0;padding: 0;width: 100%;">
                <a  class="btn btn-outline-success text-success rounded-3 hover-translate-y-n3" style="width:100%"  th:href="@{/login}">
                    <span class="btn-inner--text font-weight-bold">Go Back to Login</span>
                </a>
                </button>
            </form> 
</div>

</div>

</div>
</main>
