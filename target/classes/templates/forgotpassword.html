        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Memo-Kart</title>
    <link rel="icon" href="../static/images/logo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="../static/images/logo.png" type="image/x-icon" />
    </head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <!-- <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/> -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row flex justify-content-center">
        <div class="col-sm-6">
            <h2 class="text-center">Forgot Password</h2>
            <p class="text-center">
                <span th:unless="${param.success}">        
                    Please Enter your Email to get Generate a New Password
                </span>
                <span th:if="${param.success}" th:text="${param.success}"></span>
            </p>
            <form th:action="@{/forgotpassword}" method="post">
                <div class="form-group" >
                    <label th:unless="${param.success}" for="email">Email</label>
                    <input th:unless="${param.success}" type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg">
                </div>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Email is not registered
                </div>
                <input th:unless="${param.success}" type="submit" value="Submit" class="btn btn-primary btn-block">
                <a th:if="${param.success}" class="btn btn-primary text-light  btn-block" th:href="@{/login}">
                    Go Back to Login
                </a>
            </form>
           
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
