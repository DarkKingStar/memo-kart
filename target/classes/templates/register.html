<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="fragment/_header :: header"></div>
    <style>
        body{
            color:white;
            background-color: black;
        }
        .bgimage{
            background-image: url('./images/register.webp');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 95vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .section{
            background-color: rgba(0, 0, 0, 0.5);
            min-width: 500px;
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            width: 35%;
            border-radius: 8px;
        }
    </style>
<body>


<div th:replace="fragment/_navbar :: navbar"></div>
<main  style="min-height: 100vh;">
<div class="container-fluid bgimage">
    <div class="section">
        <div class=" px-5 pt-5">
            <h2 class="text-center font-weight-bold">SIGN UP</h2>
            <p class="text-center font-weight-light">Please fill out this Form to register</p>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input th:value="${param.firstname}" type="text" name="firstName" id="firstName" required placeholder="Your Firstname" class="form-control rounded-3">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input th:value="${param.lastname}"  type="text" name="lastName" id="lastName" required placeholder="Your Lastname" class="form-control rounded-3">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required class="form-control rounded-3">
                </div>
                <div class="form-group m-0">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control rounded-3" placeholder="Enter Your Password" name="password" id="password">
                </div>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Invalid username or password.
                </div>
                <button type="submit"  class="mt-4"  style="background-color: transparent; outline: none; border: none; margin: 0;padding: 0;width: 100%;">
                    <a style="border-width: 3.5px;  padding: 3.5px; width: 100%;" class="btn btn-outline-danger text-danger rounded-3 hover-translate-y-n3">
                        <span class="btn-inner--text font-weight-bold">Sign Up</span>
                    </a>
                </button>
              
            </form>
            
            <div class="d-flex justify-content-start my-3 mb-5 p-0">
                <a class="linkControl text-warning font-weight-bold" href="./login.html"  th:href="@{/login}">Already have an account? Login now</a>
            </div>
            
</div>
</div>
</div>
</main>
<div th:replace="fragment/_footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
